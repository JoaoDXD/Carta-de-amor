    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      #typed-text,
      .secret-message {
        font-size: 1.1em;
      }

      button {

      }
    }

    .heart {
      position: fixed;
      top: -50px;
      color: #e91e63;
      animation: float 6s infinite;
      font-size: 24px;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

        transform: translateY(100vh) scale(1.5);
        opacity: 0;
      }

    #surprise {

      justify-content: center;

    }

    #surprise h2 {
      font-size: 3em;
      animation: pulse 2s infinite;
    }

    #surprise p {
      font-size: 1.5em;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
